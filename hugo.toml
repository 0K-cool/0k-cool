baseURL = 'https://0k.cool/'
languageCode = 'en-us'
title = '0K — Zero Cool'
theme = 'hello-friend-ng'
copyright = '© 2026 ZeroK Labs'

# Pagination
[pagination]
  pagerSize = 10

[params]
  # Subtitle for home page
  homeSubtitle = "I'm Kelvin, denoted as 0K (zero Kelvin) — threat hunter keeping things icy for attackers... brrrr."

  # Content directory structure
  contentTypeName = "posts"

  # Footer configuration
  [params.footer]
    trademark = false
    author = false
    copyright = true
    rss = false

  # Theme settings
  dateform = "Jan 2, 2006"
  dateformShort = "Jan 2"
  dateformNum = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Enable table of contents
  toc = true

  # Enable reading time estimate
  enableReadingTime = true

  # Enable dark/light theme toggle
  enableThemeToggle = true

  # ASCII art friendly settings
  # Monospace everything for that old-school terminal feel
  defaultTheme = "dark"

  # Logo configuration (the "> hello friend" greeting)
  [params.logo]
    logoMark = ">"
    logoText = "hello friend"
    logoHomeLink = "/"

  # Social links
  [[params.social]]
    name = "bluesky"
    url = "https://bsky.app/profile/kelvinlomboy.bsky.social"

  [[params.social]]
    name = "linkedin"
    url = "https://linkedin.com/in/kelvinlomboy"

  [[params.social]]
    name = "github"
    url = "https://github.com/0K-cool"

